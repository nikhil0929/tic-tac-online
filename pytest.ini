[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --cov=routes
    --cov=models
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=90
asyncio_mode = auto
markers =
    asyncio: marks tests as asyncio tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
